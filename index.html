<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenho com Canvas</title>
</head>
<body>
  <canvas id="meuCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>

  <script>
    // Obtendo o elemento canvas e seu contexto
    var canvas = document.getElementById("meuCanvas");
    var contexto = canvas.getContext("2d");

    // Desenhando um c√≠rculo
    contexto.beginPath();
    contexto.arc(200, 200, 50, 0, 2 * Math.PI);
    contexto.fillStyle = "green"; // Cor de preenchimento azul
    contexto.fill();
    contexto.strokeStyle = "black"; // Cor da borda preta
    contexto.lineWidth = 2; // Largura da borda
    contexto.stroke();
    contexto.closePath();
  </script>
</body>
</html>
